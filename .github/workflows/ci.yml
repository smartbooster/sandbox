# https://www.strangebuzz.com/en/blog/setting-a-ci-cd-workflow-for-a-symfony-project-thanks-to-the-github-actions
# https://www.edwardthomson.com/blog/github_actions_advent_calendar.html

name: CI

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  build_test:
    runs-on: ubuntu-latest
    name: Build and test
    container: smartbooster/php-fpm:builder
    services:
      # https://docs.docker.com/samples/library/mysql/
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: smartbooster-sandbox
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .env.ci
        run: cp .env.ci .env

      - name: Check PHP Version
        run: php -v

      # —— Composer 🧙‍️ —————————————————————————————————————————————————————————
      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      # —— Installation ——————————————————————————————————————————————————————————
      - name: Install CI
        run: make install ENV=test
        env:
          DATABASE_URL: "mysql://user:password@mysql:${{ job.services.mysql.ports[3306] }}/smartbooster-sandbox?serverVersion=8.0"

      - name: Database status
        run: make orm.status
        env:
          DATABASE_URL: "mysql://user:password@mysql:${{ job.services.mysql.ports[3306] }}/smartbooster-sandbox?serverVersion=8.0"

      # —— Symfony 🎵 ——————————————————————————————————————————————————————————
      - name: Check Symfony requirements
        run: vendor/bin/requirements-checker

      - name: Check the Symfony console
        run: bin/console about

      - name: Qualimetry
        run: make qa

      - name: Phunit
        run: make phpunit
        env:
          DATABASE_URL: "mysql://user:password@mysql:${{ job.services.mysql.ports[3306] }}/smartbooster-sandbox?serverVersion=8.0"
