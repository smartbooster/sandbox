language: php

php:
  - 7.3

env:
  global:
    - SYMFONY_ENV="test"
    - DATABASE_URL="mysql://travis:@localhost:3306/smartbooster-sandbox?serverVersion=5.7"

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/yarn

before_install:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer self-update
  - cp .env.travis .env

install:
  - export SYMFONY_ENV="test"
  - composer install --verbose --prefer-dist --optimize-autoloader --no-progress --no-interaction
  - make orm.install ENV=test
  - yarn install

script:
  - make qualimetry
  - vendor/bin/phpunit tests --coverage-clover=coverage.clover
  - make orm.status ENV=test
  - yarn run encore production

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
