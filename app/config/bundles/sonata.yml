sonata_block:
    default_contexts: [admin]
    blocks:
        # enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts: [admin]

#sonata_intl:
#    timezone:
#        default: Europe/Paris

sonata_admin:
    title:          'SMART BOOSTER'
    title_logo:     '/images/logo/smartbooster-logo.svg'
    options:
        title_mode: 'single_image'

    security:
        handler: sonata.admin.security.handler.noop

    templates:
        layout: admin/layout.html.twig
        user_block: "@SmartAuthentication/block/user.html.twig"

    extensions:
        admin.extension.action_impersonate:
            instanceof:
                - AppBundle\Entity\User\Administrator

    dashboard:
        groups:
            users:
                label: dashboard.label_users
                label_catalogue: admin
                icon: '<i class="fa fa-users"></i>'
                items:
                    - admin.user.administrator
